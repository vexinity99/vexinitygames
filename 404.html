    <style>
        :root {
            --primary-red: #ff3a3a;
            --dark-red: #cc0000;
            --bg-dark: #0f0f0f;
            --text-light: #ffffff;
            --text-gray: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            width: 0;
        }

        .content-side {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease-out forwards;
        }

        h1 {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-red);
            margin: 0 0 10px;
            text-shadow: 0 0 10px rgba(255, 58, 58, 0.5);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0 0 30px;
            max-width: 600px;
            line-height: 1.5;
        }

        .linkp {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .linkp a {
            color: var(--primary-red);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
            transition: all 0.2s;
        }

        .linkp a:hover {
            color: white;
        }

        .linkp a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: var(--primary-red);
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .linkp a:hover::after {
            transform: scaleX(1);
        }

        .credit {
            margin-top: 40px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .credit a {
            color: var(--primary-red);
            text-decoration: none;
            transition: color 0.2s;
        }

        .credit a:hover {
            color: white;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
            }
            
            h2 {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            
            .linkp {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
